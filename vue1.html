<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue</title>
</head>
<body>
//环境搭建
    <div id="app">
        <hr>
        {{msg}}<br>
        {{6+6}}<br>
        {{6<3?msg:a}}<br>
    </div>
<script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
<script>
    var app =new Vue({
        el:'#app',
        data:{
            msg:'开始学习vue',
            a:3
        },
        created:function(){
            alert('created,未挂载')
        },
        mounted:function(){
            alert('created,已挂载')
        }
    })
    console.log('1---:'+app.$el)
    console.log('2---:'+app.$dat)
    console.log('3---:'+app.msg)
    console.log('4---:'+app.a)
</script>
</body>
</html>
